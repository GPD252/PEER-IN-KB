<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Advanced Messenger</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --green: #238636; --blue: #1f6feb; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 95%; max-width: 500px; background: var(--panel); padding: 25px; border-radius: 15px; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; margin-bottom: 10px; border-radius: 8px; box-sizing: border-box; outline: none; }
        button { padding: 12px; border-radius: 8px; border: none; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; background: var(--green); }
        .hidden { display: none; }
        
        /* Friend List Style */
        #friend-list { margin-top: 15px; border-top: 1px solid #333; padding-top: 10px; }
        .friend-item { background: #21262d; padding: 10px; margin-bottom: 5px; border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .friend-item:hover { background: #30363d; }
        
        /* Chat Window Style */
        #chat-window { height: 300px; overflow-y: auto; background: #0d1117; border: 1px solid #30363d; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg.me { background: var(--blue); align-self: flex-end; color: white; }
        .msg.peer { background: #30363d; align-self: flex-start; color: white; }
    </style>
</head>
<body>

<div class="container">
    <!-- AUTH SCREEN -->
    <div id="auth-screen">
        <h2>üîê Private Login</h2>
        <input type="text" id="username" placeholder="Apni Unique ID (Username)">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth()" style="width: 100%;">Login / Register</button>
    </div>

    <!-- MAIN DASHBOARD (Dost Add karne ke liye) -->
    <div id="dashboard" class="hidden">
        <h3>Namaste, <span id="user-display" style="color:var(--green)"></span></h3>
        <p style="font-size: 12px; color: #8b949e;">Naye dost ko add karein unka Username dalkar:</p>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="new-friend-id" placeholder="Dost ki ID..." style="margin: 0;">
            <button onclick="addFriend()" style="background: var(--blue);">Add Friend</button>
        </div>

        <div id="friend-list">
            <h4>Aapke Dost (Click to Chat):</h4>
            <div id="friends-container"></div>
        </div>
        <button onclick="location.reload()" style="background:#da3633; width:100%; margin-top:20px;">Logout</button>
    </div>

    <!-- PRIVATE CHAT SCREEN -->
    <div id="chat-screen" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h4 id="chatting-with">Chatting with...</h4>
            <button onclick="backToDashboard()" style="background: #30363d; padding: 5px 10px;">Back</button>
        </div>
        <div id="chat-window"></div>
        <div style="display:flex; gap:5px; margin-top:10px;">
            <input type="text" id="msg-input" placeholder="Type message..." style="margin:0;">
            <button onclick="sendMsg()" style="width:80px; background:var(--blue); padding:0;">Send</button>
        </div>
    </div>
</div>

<script>
    let currentUser = "";
    let activePeer = "";

    function handleAuth() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if (!u || !p) return alert("ID aur Password dalein!");

        if (!localStorage.getItem("u_" + u)) {
            localStorage.setItem("u_" + u, p);
        } else if (localStorage.getItem("u_" + u) !== p) {
            return alert("Galat Password!");
        }

        currentUser = u;
        showDashboard();
    }

    function showDashboard() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('chat-screen').classList.add('hidden');
        document.getElementById('user-display').innerText = currentUser;
        renderFriends();
    }

    function addFriend() {
        const friendID = document.getElementById('new-friend-id').value.trim();
        if (!friendID || friendID === currentUser) return alert("Sahi ID dalein!");

        let friends = JSON.parse(localStorage.getItem("friends_" + currentUser) || "[]");
        if (!friends.includes(friendID)) {
            friends.push(friendID);
            localStorage.setItem("friends_" + currentUser, JSON.stringify(friends));
            renderFriends();
        }
        document.getElementById('new-friend-id').value = "";
    }

    function renderFriends() {
        const container = document.getElementById('friends-container');
        container.innerHTML = "";
        let friends = JSON.parse(localStorage.getItem("friends_" + currentUser) || "[]");
        
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<span>üë§ ${f}</span> <button onclick="startChat('${f}')" style="background:var(--blue); padding:5px;">Chat</button>`;
            container.appendChild(div);
        });
    }

    function startChat(peerID) {
        activePeer = peerID;
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('chat-screen').classList.remove('hidden');
        document.getElementById('chatting-with').innerText = "Chat: " + peerID;
        loadMessages();
    }

    function backToDashboard() {
        showDashboard();
    }

    function sendMsg() {
        const inp = document.getElementById('msg-input');
        if (!inp.value) return;

        const chatKey = `chat_${currentUser}_${activePeer}`;
        let msgs = JSON.parse(localStorage.getItem(chatKey) || "[]");
        msgs.push({ sender: "me", text: inp.value });
        localStorage.setItem(chatKey, JSON.stringify(msgs));

        appendMsg("me", inp.value);
        inp.value = "";
    }

    function loadMessages() {
        const box = document.getElementById('chat-window');
        box.innerHTML = "";
        const chatKey = `chat_${currentUser}_${activePeer}`;
        let msgs = JSON.parse(localStorage.getItem(chatKey) || "[]");
        msgs.forEach(m => appendMsg(m.sender, m.text));
    }

    function appendMsg(sender, text) {
        const box = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
