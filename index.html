<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global P2P ID Messenger</title>
    <!-- Firebase SDK 2025 -->
    <script src="www.gstatic.com"></script>
    <script src="www.gstatic.com"></script>
    <style>
        :root { --bg: #0d1117; --green: #238636; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 400px; background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #30363d; text-align: center; }
        input { width: 100%; background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; margin: 10px 0; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; background: var(--green); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
        #chat-window { height: 250px; overflow-y: auto; background: #0d1117; border: 1px solid #30363d; padding: 10px; margin: 10px 0; text-align: left; border-radius: 6px; }
        .video-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        video { width: 100%; border-radius: 6px; background: #000; height: 100px; border: 1px solid #444; }
        .status { font-size: 12px; color: #8b949e; margin-bottom: 10px; }
    </style>
</head>
<body>

<!-- Login/Register Screen -->
<div id="auth-screen" class="box">
    <h2>üîê Create or Login ID</h2>
    <p class="status">Nayi ID banayein ya purani se login karein</p>
    <input type="text" id="my-id" placeholder="Unique Username (e.g. Rahul777)">
    <input type="password" id="my-pw" placeholder="Password (Data protect karne ke liye)">
    <button onclick="handleAuth()">Enter Messenger</button>
</div>

<!-- Connect Screen -->
<div id="connect-screen" class="box hidden">
    <h3>Welcome, <span id="user-display" style="color:var(--green)"></span></h3>
    <input type="text" id="peer-id" placeholder="Dost ki ID (Username) dalein">
    <button onclick="startCall()">Connect & Start Video</button>
    <p class="status">Dost ko apni ID batayein connect karne ke liye</p>
</div>

<!-- Chat Screen -->
<div id="chat-screen" class="box hidden" style="max-width: 600px;">
    <div class="video-box">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="chat-window"></div>
    <input type="text" id="msg-input" placeholder="Type message...">
    <button onclick="sendMsg()">Send</button>
</div>

<script>
    // Free Public Firebase (Sirf Testing ke liye)
    const firebaseConfig = { databaseURL: "p2p-secure-chat-2025-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId, peerId, pc, dc, localStream;
    const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function handleAuth() {
        myId = document.getElementById('my-id').value.trim();
        const pw = document.getElementById('my-pw').value;
        if(!myId || !pw) return alert("Details bhariye!");

        // Check if user exists in cloud
        const snapshot = await db.ref('users/' + myId).once('value');
        if(snapshot.exists()) {
            if(snapshot.val().pw !== pw) return alert("Wrong Password!");
        } else {
            // New Registration
            await db.ref('users/' + myId).set({ pw: pw, status: "online" });
        }

        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('connect-screen').classList.remove('hidden');
        document.getElementById('user-display').innerText = myId;
        listenForCalls();
    }

    function listenForCalls() {
        db.ref('signals/' + myId).on('value', async snap => {
            const data = snap.val();
            if(data && data.type === "offer") {
                if(confirm(data.from + " connect karna chahte hain?")) {
                    peerId = data.from;
                    await acceptCall(data.sdp);
                }
            }
        });
    }

    async function startCall() {
        peerId = document.getElementById('peer-id').value.trim();
        if(!peerId) return alert("Dost ki ID likhein!");

        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('localVideo').srcObject = localStream;

        pc = new RTCPeerConnection(ice);
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        dc = pc.createDataChannel("chat");
        setupDC();

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        db.ref('signals/' + peerId).set({ type: "offer", from: myId, sdp: JSON.stringify(offer) });

        db.ref('signals/' + myId).on('value', async snap => {
            const data = snap.val();
            if(data && data.type === "answer") {
                await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.sdp)));
                showChat();
            }
        });
    }

    async function acceptCall(sdp) {
        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('localVideo').srcObject = localStream;

        pc = new RTCPeerConnection(ice);
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ondatachannel = e => { dc = e.channel; setupDC(); };

        await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(sdp)));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        db.ref('signals/' + peerId).set({ type: "answer", from: myId, sdp: JSON.stringify(answer) });
        showChat();
    }

    function setupDC() {
        dc.onopen = () => showChat();
        dc.onmessage = e => appendMsg("Partner", e.data);
    }

    function showChat() {
        document.getElementById('connect-screen').classList.add('hidden');
        document.getElementById('chat-screen').classList.remove('hidden');
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        dc.send(i.value);
        appendMsg("Me", i.value);
        i.value = "";
    }

    function appendMsg(s, t) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div><b>${s}:</b> ${t}</div>`;
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
