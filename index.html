<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Cloud Messenger 2025</title>
    <!-- Firebase Libraries -->
    <script src="www.gstatic.com"></script>
    <script src="www.gstatic.com"></script>
    <style>
        :root { --bg: #0d1117; --green: #238636; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 400px; background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #30363d; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        input { width: 100%; background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; margin: 10px 0; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; background: var(--green); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; margin-top: 10px; }
        button:disabled { background: #1b4721; cursor: not-allowed; }
        .hidden { display: none; }
        #chat-window { height: 250px; overflow-y: auto; background: #0d1117; border: 1px solid #30363d; padding: 10px; margin: 10px 0; text-align: left; border-radius: 6px; font-size: 14px; }
        .video-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        video { width: 100%; border-radius: 6px; background: #000; height: 100px; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="auth-screen" class="box">
    <h2>üîê Login / Register</h2>
    <input type="text" id="my-id" placeholder="Apni Unique ID (e.g. Rahul123)">
    <input type="password" id="my-pw" placeholder="Password set karein">
    <button id="login-btn" onclick="handleAuth()">Enter Messenger</button>
    <p style="font-size: 11px; color: #8b949e; margin-top: 10px;">ID aur Password yaad rakhein data wapas pane ke liye.</p>
</div>

<div id="connect-screen" class="box hidden">
    <h3>Namaste, <span id="user-display" style="color:var(--green)"></span></h3>
    <p style="font-size: 13px;">Dost ki ID dalkar connect karein:</p>
    <input type="text" id="peer-id" placeholder="Dost ka Username">
    <button onclick="startCall()">Connect & Start Chat</button>
</div>

<div id="chat-screen" class="box hidden" style="max-width: 600px;">
    <div class="video-box">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="chat-window"></div>
    <input type="text" id="msg-input" placeholder="Type message...">
    <button onclick="sendMsg()">Send</button>
</div>

<script>
    // 2025 Public Signaling Config
    const firebaseConfig = {
        databaseURL: "p2p-chat-2025-default-rtdb.firebaseio.com"
    };
    
    try {
        firebase.initializeApp(firebaseConfig);
    } catch (e) {
        console.log("Firebase already initialized");
    }
    
    const db = firebase.database();
    let myId, peerId, pc, dc, localStream;
    const ice = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function handleAuth() {
        myId = document.getElementById('my-id').value.trim();
        const pw = document.getElementById('my-pw').value;
        if(!myId || !pw) return alert("ID aur Password zaruri hai!");

        document.getElementById('login-btn').disabled = true;
        document.getElementById('login-btn').innerText = "Connecting...";

        const userRef = db.ref('users/' + myId);
        const snap = await userRef.once('value');

        if(snap.exists()) {
            if(snap.val().pw !== pw) {
                alert("Wrong Password!");
                location.reload();
                return;
            }
        } else {
            await userRef.set({ pw: pw, created: Date.now() });
        }

        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('connect-screen').classList.remove('hidden');
        document.getElementById('user-display').innerText = myId;
        listenForSignals();
    }

    function listenForSignals() {
        db.ref('signals/' + myId).on('value', async snap => {
            const data = snap.val();
            if(data && data.type === "offer" && !pc) {
                if(confirm(data.from + " is calling. Accept?")) {
                    peerId = data.from;
                    await acceptCall(data.sdp);
                }
            }
        });
    }

    async function startCall() {
        peerId = document.getElementById('peer-id').value.trim();
        if(!peerId || peerId === myId) return alert("Valid Peer ID dalein!");

        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('localVideo').srcObject = localStream;

        pc = new RTCPeerConnection(ice);
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        dc = pc.createDataChannel("chat");
        setupDC();

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await db.ref('signals/' + peerId).set({ type: "offer", from: myId, sdp: JSON.stringify(offer) });

        db.ref('signals/' + myId).on('value', async snap => {
            const data = snap.val();
            if(data && data.type === "answer") {
                await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.sdp)));
                showChat();
            }
        });
    }

    async function acceptCall(sdp) {
        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('localVideo').srcObject = localStream;

        pc = new RTCPeerConnection(ice);
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ondatachannel = e => { dc = e.channel; setupDC(); };

        await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(sdp)));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await db.ref('signals/' + peerId).set({ type: "answer", from: myId, sdp: JSON.stringify(answer) });
        showChat();
    }

    function setupDC() {
        dc.onopen = () => showChat();
        dc.onmessage = e => appendMsg("Partner", e.data);
    }

    function showChat() {
        document.getElementById('connect-screen').classList.add('hidden');
        document.getElementById('chat-screen').classList.remove('hidden');
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        if(!i.value) return;
        dc.send(i.value);
        appendMsg("Me", i.value);
        i.value = "";
    }

    function appendMsg(s, t) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div><b>${s}:</b> ${t}</div>`;
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
