<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2EE ID-Persistent Chat</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #e9edef; padding: 20px; }
        .box { max-width: 500px; margin: auto; border: 1px solid #333; padding: 20px; border-radius: 12px; background: #111b21; }
        input, textarea { width: 100%; background: #2a3942; border: none; color: white; padding: 10px; margin: 10px 0; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #00a884; color: white; border: none; padding: 12px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        #chat-window { height: 300px; overflow-y: auto; background: #0b141a; border: 1px solid #222; padding: 10px; margin-top: 10px; }
        .hidden { display: none; }
        .id-badge { background: #202c33; padding: 5px; color: #00a884; font-family: monospace; }
    </style>
</head>
<body>

<div id="login-screen" class="box">
    <h2>üîê Login with ID</h2>
    <p>Apni Unique ID dalein ya Nayi banayein:</p>
    <input type="text" id="user-id-input" placeholder="Purani ID yahan dalein...">
    <button onclick="login()">Enter Chat</button>
    <p style="font-size: 0.8em; color: #8696a0;">ID login karne par aapka purana data (Chat History) wapas aa jayega.</p>
</div>

<div id="main-screen" class="box hidden">
    <h3>Aapki ID: <span id="display-id" class="id-badge"></span></h3>
    
    <div id="connection-setup">
        <p>Handshake Code (Sirf 1KB internet chahiye):</p>
        <button onclick="createOffer()">Generate My Code</button>
        <textarea id="my-code" readonly placeholder="Aapka code..."></textarea>
        <textarea id="peer-code" placeholder="Dost ka code yahan paste karein..."></textarea>
        <button onclick="connectToPeer()">Connect to Partner</button>
    </div>

    <div id="chat-area" class="hidden">
        <div id="chat-window"></div>
        <input type="text" id="msg-input" placeholder="Message...">
        <button onclick="sendMessage()">Bhejein</button>
    </div>
</div>

<script>
    let pc;
    let dataChannel;
    let currentID = "";

    // 1. Login aur History Restore Function
    function login() {
        const input = document.getElementById('user-id-input').value;
        currentID = input || "User-" + Math.floor(Math.random() * 100000);
        
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('display-id').innerText = currentID;

        // Purani chats load karein
        loadHistory();
    }

    // 2. WebRTC Connection Setup
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function createOffer() {
        pc = new RTCPeerConnection(config);
        dataChannel = pc.createDataChannel("chat");
        setupDataChannel();

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        pc.onicecandidate = (e) => {
            if (!e.candidate) {
                document.getElementById('my-code').value = btoa(JSON.stringify(pc.localDescription));
            }
        };
    }

    async function connectToPeer() {
        const peerCode = JSON.parse(atob(document.getElementById('peer-code').value));
        if (!pc) {
            pc = new RTCPeerConnection(config);
            pc.ondatachannel = (e) => {
                dataChannel = e.channel;
                setupDataChannel();
            };
        }
        await pc.setRemoteDescription(new RTCSessionDescription(peerCode));
        if (peerCode.type === "offer") {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            document.getElementById('my-code').value = btoa(JSON.stringify(pc.localDescription));
        }
    }

    function setupDataChannel() {
        dataChannel.onopen = () => {
            document.getElementById('connection-setup').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('hidden');
        };
        dataChannel.onmessage = (e) => saveChat("Partner", e.data);
    }

    // 3. Data Storage (ID based)
    function saveChat(sender, text) {
        const historyKey = "chat_history_" + currentID;
        let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
        history.push({ sender, text, time: new Date().toLocaleTimeString() });
        localStorage.setItem(historyKey, JSON.stringify(history));
        displayMsg(sender, text);
    }

    function loadHistory() {
        const historyKey = "chat_history_" + currentID;
        let history = JSON.parse(localStorage.getItem(historyKey) || "[]");
        history.forEach(m => displayMsg(m.sender, m.text));
    }

    function displayMsg(sender, text) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div><b>${sender}:</b> ${text}</div>`;
        win.scrollTop = win.scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById('msg-input');
        if (dataChannel && dataChannel.readyState === "open") {
            dataChannel.send(input.value);
            saveChat("Me", input.value);
            input.value = "";
        }
    }
</script>
</body>
</html>
