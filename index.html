<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite ID-Direct Messenger</title>
    <!-- Firebase for Auto-Signaling -->
    <script src="www.gstatic.com"></script>
    <script src="www.gstatic.com"></script>
    <style>
        :root { --bg: #090c10; --accent: #238636; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { width: 90%; max-width: 400px; background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #30363d; }
        input { width: 100%; background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; margin: 10px 0; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
        #chat-window { height: 250px; overflow-y: auto; background: #0d1117; border: 1px solid #30363d; padding: 10px; margin-bottom: 10px; border-radius: 6px; }
        .video-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        video { width: 100%; border-radius: 6px; background: #000; height: 100px; }
    </style>
</head>
<body>

<!-- Login/Register Screen -->
<div id="auth-screen" class="box">
    <h2>üîê Messenger Login</h2>
    <input type="text" id="my-id" placeholder="Apni Unique ID (Username)">
    <button onclick="login()">Login / Register</button>
    <p style="font-size: 11px; color: #8b949e;">Purani ID dalne par chat history wapas aa jayegi.</p>
</div>

<!-- Connection Screen -->
<div id="connect-screen" class="box hidden">
    <h3>Welcome, <span id="user-display" style="color:var(--accent)"></span></h3>
    <p>Dost ki ID dalkar connect karein:</p>
    <input type="text" id="peer-id" placeholder="Dost ka Username (ID)">
    <button onclick="startCall()">Connect & Chat</button>
    <hr style="border: 0.5px solid #333;">
    <div id="history-box">
        <p style="font-size: 12px;">Recent Chats loaded from ID...</p>
    </div>
</div>

<!-- Chat/Video Screen -->
<div id="chat-screen" class="box hidden" style="max-width: 600px;">
    <div class="video-box">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div id="chat-window"></div>
    <input type="text" id="msg-input" placeholder="Type a message...">
    <button onclick="sendMsg()">Bhejein</button>
</div>

<script>
    // Firebase Configuration (Aap apni config yahan badal sakte hain)
    const firebaseConfig = {
        databaseURL: "p2p-chat-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let myId, peerId, pc, localStream, dataChannel;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function login() {
        myId = document.getElementById('my-id').value;
        if(!myId) return alert("ID likhein!");
        
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('connect-screen').classList.remove('hidden');
        document.getElementById('user-display').innerText = myId;

        // Listen for incoming calls
        db.ref('calls/' + myId).on('value', async snapshot => {
            const data = snapshot.val();
            if(data && data.type === "offer") {
                if(confirm(data.from + " aapse connect karna chahte hain?")) {
                    peerId = data.from;
                    acceptCall(data.offer);
                }
            }
        });
    }

    async function startCall() {
        peerId = document.getElementById('peer-id').value;
        if(!peerId) return alert("Dost ki ID likhein!");

        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('localVideo').srcObject = localStream;

        pc = new RTCPeerConnection(config);
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        
        dataChannel = pc.createDataChannel("chat");
        setupDC();

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        db.ref('calls/' + peerId).set({ type: "offer", from: myId, offer: JSON.stringify(offer) });
        
        // Listen for Answer
        db.ref('answers/' + myId).on('value', async snapshot => {
            const data = snapshot.val();
            if(data) {
                await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(data.answer)));
                showChat();
            }
        });
    }

    async function acceptCall(offerStr) {
        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        document.getElementById('localVideo').srcObject = localStream;

        pc = new RTCPeerConnection(config);
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.ondatachannel = e => { dataChannel = e.channel; setupDC(); };

        await pc.setRemoteDescription(new RTCSessionDescription(JSON.parse(offerStr)));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        db.ref('answers/' + peerId).set({ from: myId, answer: JSON.stringify(answer) });
        showChat();
    }

    function setupDC() {
        dataChannel.onopen = () => showChat();
        dataChannel.onmessage = e => appendMsg("Partner", e.data);
    }

    function showChat() {
        document.getElementById('connect-screen').classList.add('hidden');
        document.getElementById('chat-screen').classList.remove('hidden');
    }

    function sendMsg() {
        const i = document.getElementById('msg-input');
        dataChannel.send(i.value);
        appendMsg("Me", i.value);
        i.value = "";
    }

    function appendMsg(sender, text) {
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div><b>${sender}:</b> ${text}</div>`;
        win.scrollTop = win.scrollHeight;
        // LocalStorage logic for history remains same
    }
</script>
</body>
</html>
